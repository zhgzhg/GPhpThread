language: php

cache:
  directories:
    - downloads

jobs:
  fast_finish: false
  include:
    - os: linux
      dist: precise
      php: 5.3
      sudo: required
      env: SKIP_COMPOSER_UPDATE=1
    - os: linux
      dist: trusty
      php: 5.4
      sudo: required
    - os: linux
      dist: trusty
      php: 5.5
      sudo: required
    - os: linux
      dist: trusty
      php: 5.6
      sudo: required
    - os: linux
      dist: xenial
      php: 7.0
      sudo: required
    - os: linux
      dist: xenial
      php: 7.1
      sudo: required
    - os: linux
      dist: xenial
      php: 7.2
      sudo: required
    - os: linux
      dist: xenial
      php: 7.3
      sudo: required
    - os: linux
      dist: bionic
      php: 7.4
      sudo: required
      env: DOCUMENTATION=1
    - os: linux
      dist: bionic
      php: 8.0
      sudo: required
    - os: linux
      dist: focal
      php: 8.1.0
    - os: linux
      dist: focal
      php: 8.2.0

before_install:
  - if [ -v DOCUMENTATION ]; then
      sudo apt-get update ;
      sudo apt-get install -y graphviz plantuml ;
    fi
  - if [ $TRAVIS_DIST == "focal" ]; then
      sudo apt-get update ;
      apt-get install -y libonig ;
    fi

install:
  - if [[ -v DOCUMENTATION && ! -f "downloads/phpDocumentor.phar" ]]; then
      mkdir -p downloads ;
      curl -L -o ./downloads/phpDocumentor.phar https://github.com/phpDocumentor/phpDocumentor/releases/download/v3.3.1/phpDocumentor.phar ;
    fi

script:
  - php ./tests/run_all.php

after_success:
  - if [ -v DOCUMENTATION ]; then
      cp downloads/phpDocumentor.phar . ;
      php phpDocumentor.phar -s graphs.enabled=true ;
    fi

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_REPO_TOKEN
  keep_history: false
  local_dir: Documentation
  on:
    branch: master
    condition: $DOCUMENTATION = "1"

